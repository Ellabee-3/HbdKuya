<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Lionel Bueno!</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #530306, #d6b9b1);
            color: #333;
            overflow: hidden;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out 1s;
        }
        .birthday-cake {
            width: 200px;
            margin: 20px auto;
            animation: fadeIn 2s ease-in-out 1.5s;
        }
        .greeting-card {
            border: 5px solid rgb(16, 56, 75);
            background: white;
            padding: 20px;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        .balloon {
            width: 60px;
            height: 80px;
            background: #136aa3;
            border-radius: 50%;
            margin: 0 10px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .balloon:nth-child(2) {
            animation-delay: 0.5s;
        }
        .balloon:nth-child(3) {
            animation-delay: 1s;
        }
        .balloon:before {
            content: '';
            width: 2px;
            height: 50px;
            background: #59596d;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting-card">
            <h1>Happy Birthday, Bok!</h1>
            <p>Wish you all the best and thank you for being the best kuya, I love you!</p>
            <img class="birthday-cake" src="https://media.tenor.com/_N61n_PDvN0AAAAj/cake.gif" alt="Birthday Cake">
        </div>
        <div class="balloons">
            <div class="balloon" style="background:#248f74;"></div>
            <div class="balloon" style="background:#2a7597;"></div>
            <div class="balloon" style="background:#314f63;"></div>
        </div>
    </div>
</body>
</html>
